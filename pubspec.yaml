name: instagram_clone
description: Clone da interface inicial do Instagram desenvolvido em Flutter.
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  device_preview: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/post1.jpg
    - assets/post4.jpg
    - assets/post5.jpg
    - assets/story.jpg

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf
